<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Progress Bar</title>
</head>
<body>
    <div class="container">
        <h1>Progress Bar</h1>

            <p class="counter">0%</p>
            <div class="bar"></div>
        </div>
        <p class="success"></p>
        <button onclick="start()">Start Download</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
